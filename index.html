<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-eqiv="X-UA-Compatible" content="ie=edge">

		<title>Usable forms</title>
		<link rel="stylesheet" type="text/css" href="styless.css">
	</head>
	<body>
	<div id="container">
	<main>
		<form>
				<div id="subcontainer">
					<h3 accesskey="u"> Untitled form <br> </h3>
					<h5> Try to re-create this form</h5>
					<h6>*Required</h6> 
				</div>
			<br>

				<div id="subcontainer1">
			
						<label for="email"> Email Address </label><br><br>
						<input type="email" name=""  placeholder="Your Email" id="email" required >

				</div>
				<br>

				<div id="subcontainer2">
						<label for="fname"> First Name </label><br><br>
						<input type="text" name=""  placeholder="Your Answer" id="fname" required >
				</div>
				<br>

				<div id="subcontainer3">
						<label for="lname"> Last Name </label><br><br>
						<input type="text" name=""  placeholder="Your Answer" id="lname" required >
				</div>
				<br> <br>

				<div id="subcontainer4">
						<label for="gender"> Gender </label> <br><br>
						<input type="radio" name="gend"  value="male" > 
						<label for="male">Male </label><br><br>


						<input type="radio" name="gend"  value="female" >
						<label for="female">Female </label><br><br>

						<input type="radio" name="gend"  value="Other" >
						<label for="Other"> Other </label> <br><br>

				</div>
				<br>
				
				<div id="subcontainer4">
						<label for="phonenumber"> Phone Number </label><br><br>
						<input type="number" name=""  placeholder="Your Answer" id="phonenumber" required><br><br>
				</div>
				<br>

				<div id="subcontainer5">
						<label for="address"> Address </label><br><br>
						<input type="text" name=""  placeholder="Your Answer" id="address" required ><br>
				</div>
				<br>


			<div id="subcontainer6">
						<label for="dob"> Date of Birth </label><br><br>
						<input type="date" name=""  placeholder="Your Answer" id="dob" required ><br><br>
				</div>
				<br>

			<div id="subcontainer7">
						<label for="mobile"> Mobile Device </label> <br><br>

						<input type="radio" name="device"  value="samsung" > 
						<label for="samsung">Samsung </label> <br><br>

						<input type="radio" name="device"  value="iphone">
						<label for="iphone">Iphone </label><br><br>

						<input type="radio" name="device"  value="huawei">
						<label for="huawei">Huawei </label><br><br>

						<input type="radio" name="device"  value="xioami">
						<label for="xiaomi">Xiaomi </label><br><br>

						<input type="radio" name="device"  value="huawei">
						<label for="huawei">Huawei</label><br><br>

						<input type="radio" name="device"  value="oppo">
						<label for="oppo">Oppo</label><br><br>

						<input type="radio" name="device"  value="viva">
						<label for="viva">Viva</label><br><br>

			</div>
			<br>
			
			<div id="subcontainer8">
						<label for="occupation"> Occupation </label><br><br>

						<input type="checkbox" name="occup"  value="student"> 
						<label for="student">Student </label><br><br>

						<input type="checkbox" name="occup"  value="developer">
						<label for="developer">Developer </label><br><br>

						<input type="checkbox" name="occup"  value="accountant">
						<label for="accountant">Accountant </label><br><br>

						<input type="checkbox" name="occup"  value="plumber" >
						<label for="plumber">Plumber </label><br><br>
						
			</div>
			<br>
			
		</form>	

			<button id="click"> Submit </button>

	</div>
</main>
		
	
	</body>
</html>
